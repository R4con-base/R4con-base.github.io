<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Expandible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="source/css/slider.css">
    <link rel="stylesheet" href="source/aspekta/font-face.css">
    <link rel="stylesheet" href="source/terano/font-face.css">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <!-- <div id="tmSideBar" class="sidebar fixed top-0 left-0 h-full w-64 text-white shadow-lg bg-cover bg-center transition-all duration-300"> -->
          <!-- Sidebar -->
    <div id="tmSideBar" class="sidebar fixed top-0 left-0 h-full w-screen text-white shadow-lg bg-cover bg-center transition-all duration-300">
        <div class="absolute inset-0 bg-gray-800/80 backdrop-blur-sm"></div>
        <div class="relative z-10 h-full flex flex-col"> <!-- Añadido h-full y flex flex-col -->
            <!-- Botón para alternar el menú -->
            <button id="sidebarToggle" class="absolute top-4 right-4 p-2 bg-gray-700/50 hover:bg-gray-600/50 rounded-full transition-all duration-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <!-- Contenido del Sidebar -->
            <div class="inner flex-grow flex items-center justify-center"> <!-- Modificado para centrado -->
                <nav id="tmMainNav" class="tm-main-nav">
                    <ul class="space-y-8 flex flex-col items-center"> <!-- Aumentado el espacio entre elementos -->
                        <!-- Elemento 1 -->
                        <li id="sidebarToggle" class="flex justify-center ">
                            <a href="#intro" class="flex items-center justify-center p-3 hover:bg-gray-700/50 rounded-lg transition-all duration-200 transform hover:scale-110"> <!-- Añadido efecto hover -->
                                <img class="w-30 h-40" src="img/ccon.png" alt="Intro">
                            </a>
                        </li>
                        <!-- Elemento 2 -->
                        <li class="flex justify-center">
                            <a href="#products" class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition-colors duration-200 w-full justify-center">
                                <img class="w-10 h-10" src="img/sidebar-img/Cibersec.png" alt="Máquinas">
                                <span class="nav-text ml-4 font-Terano-1 text-2xl">Recursos</span> <!-- Aumentado a text-2xl -->
                            </a>
                        </li>
                        <!-- Elemento 3 -->
                        <li class="flex justify-center">
                            <a href="#products" class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition-colors duration-200 w-full justify-center">
                                <img class="w-10 h-10" src="img/project.png" alt="Máquinas">
                                <span class="nav-text ml-4 font-Terano-1 text-2xl">Noticias</span> <!-- Aumentado a text-2xl -->
                            </a>
                        </li>
                        <!-- Elemento 4 -->
                        <li class="flex justify-center">
                            <a href="#contact" class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition-colors duration-200 w-full justify-center">
                                <img class="w-10 h-10" src="img/save2.png" alt="Otros">
                                <span class="nav-text ml-4 font-Terano-1 text-xl">Otros</span>
                            </a>
                        </li>
                        <li class="flex justify-center w-full">
                            <a href="#products" class="flex items-center p-4 hover:bg-gray-700/50 rounded-lg transition-colors duration-200 w-full justify-center">
                                <img class="w-10 h-10" src="img/htb2.png" alt="Máquinas">
                                <span class="nav-text ml-4 font-Terano-1 text-2xl">Máquinas</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div id="contenido" class="hidden p-8 transition-all duration-300 relative z-20">
        <h1 class="text-3xl font-bold">Contenido Principal</h1>
        <p class="mt-4">Este es el contenido principal de la página. Haz clic en el botón del menú para expandir o contraer el sidebar.</p>
    </div>

    <!-- JavaScript para la funcionalidad de expansión/contracción -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('tmSideBar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const contenido = document.getElementById('contenido');
            let isExpanded = true; // Estado inicial del sidebar (expandido)

            // Lista de imágenes de fondo disponibles
            const backgrounds = [
                'tablero.jpg',
                'blue-room.jpg',
                'touch.jpg',
                'consola-espacio.jpg',
                'alien.jpg',
                'pasillo-cables.jpg',
                'lentes-neon.jpg',
                'tablero-monitor.jpg',
                'fondo1.jpg',
                'fondo-camino-grafiti.jpg',
                'fondo-codigo.jpg',
                'fondo-cuadrado-neon.jpg', 
                'fondo-cuadrados-neon.jpg',
                'fondo-cuadrado-verde-neon.jpg',
                'fondo-monitor.jpg',
                'fondo-panel-control.jpg',
                'fondo-pantas-neon.jpg',
                'fondo-robot-dibujo.jpg',
                'fondo-escalera-neon.jpg',
                'board-heart.jpg',
                'eye.jpg',
                'bizarro.jpg',
                'gunnm-hk-men.jpg',
                'walking-blue-men.jpg',
                'cyber-city-oedo-1.webp',
                'gunnm-1.jpg',
                'akira-1.jpg',
                'gunnm-2.jpg',
                'head-cyber.jpg',
                'hand-1.jpg',
                'random-1.jpg',
                'gunnm-evil.jpg',
                'gunnm-alita.jpg',
                'gosht-in-the-shell.jpg',
                'gunnm-alita-2.jpg',
                'cabina.jpg',
                'anuncios.jpg',
                'cabina-2.jpg',
                'cabina-3.jpg',
                'gunnm-3.jpg',
                'random-2.jpg',
                'gunnm-4.jpg',
                'pixel-art-dark.jpg',
                'red-laser-eyes.jpg',
                'hand-2.jpg',
                'gunnm-5.jpg',
                'cyber-city-oedo-2.jpg',
                'cabina-4.jpg',
                'gunnm-6.jpg',
                'hand-3.jpg',
                'gunnm-7.jpg',
                'city.jpg',
                'cabina-5.jpg',
                'cyber-old.jpg',
                'panel.jpg',
                'cyber-city-oedo-3.jpg',
                'monitor-2.jpg',
                'gunnm-8.jpg',
                'ciber-city-oedo-4.jpg',
                'akira-2.jpg',
                'tablero-2.jpg',
                'cyber-city-oedo-4.jpg',
                'radio-pixel-art.jpg',
                'gosht-in-the-shell-2.jpg',
                'random-3.jpg',
                'akira-3.jpg',
                'cyber-city.png'
            ];

            // Función para establecer un fondo aleatorio
            function setRandomBackground() {
                const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                sidebar.style.backgroundImage = `url('/img/fondos-navbar/${randomBg}')`;
                sidebar.style.backgroundSize = 'cover'; // Asegurar que la imagen cubra todo el fondo
                sidebar.style.backgroundPosition = 'center'; // Centrar la imagen
            }

            // Función para alternar el estado del sidebar
            function toggleSidebar() {
                if (isExpanded) {
                    // Contraer
                    sidebar.classList.remove('w-screen');
                    sidebar.classList.add('w-1/4');
                    setTimeout(() => {
                        contenido.classList.remove('hidden');
                        contenido.style.marginLeft = '25%';
                    }, 300); // Esperar a que termine la transición del sidebar
                    contenido.style.zIndex = '10';
                    sidebarToggle.style.display = 'none';
                } else {
                    // Expandir
                    sidebar.classList.remove('w-1/4');
                    sidebar.classList.add('w-screen');
                    contenido.classList.add('hidden');
                    contenido.style.marginLeft = '0';
                    sidebarToggle.style.display = 'block';
                }
                isExpanded = !isExpanded;
            }




            // Establecer un fondo aleatorio al cargar la página
            setRandomBackground();

            // Asignar el evento de clic al botón de alternar
            sidebarToggle.addEventListener('click', toggleSidebar);
        });


            


    </script>
</body>
</html>
