    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Variables globales
            const sidebar = document.getElementById('tmSideBar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const contenido = document.getElementById('contenido');
            const textElements = document.querySelectorAll('.sidebar-text');
            let isExpanded = true;
            let postsContainer = null; // Variable global para el contenedor de posts
            
            // Configuración para posts
            const config = {
                postsDirectory: window.location.href.includes('localhost') 
                    ? './secciones/posts/'  
                    : 'secciones/posts/',
                postsPerPage: 8,
                activeSection: null
            };
            
            // Completar las rutas de posts
            config.imagesDirectory = `${config.postsDirectory}images/`;
            config.defaultImage = `${config.imagesDirectory}default.jpg`;
        
            // Función para cargar contenido dinámico
            async function cargarContenido(ruta) {
                try {
                    const respuesta = await fetch(ruta);
                    if (!respuesta.ok) {
                        throw new Error('Error al cargar el contenido');
                    }
                    const contenidoHTML = await respuesta.text();
                    
                    // Resetear la posición de desplazamiento
                    contenido.scrollTop = 0;
                    window.scrollTo(0, 0);
                    
                    // Cargar el nuevo contenido
                    document.getElementById('contenido-principal').innerHTML = contenidoHTML;
                    
                    // Obtener el nombre de la sección actual
                    const seccion = ruta.split('/').pop().replace('.html', '');
                    config.activeSection = seccion;
                    
                    // Inicializar la sección específica si es necesario
                    initializeSection(seccion);
                    
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('contenido-principal').innerHTML = '<p>Error al cargar el contenido</p>';
                }
            }
            
            // Función para inicializar secciones específicas
            function initializeSection(seccion) {
                console.log(`Inicializando sección: ${seccion}`);
                
                switch(seccion) {
                    case 'servicios':
                        initServiciosSection();
                        break;
                    case 'inicio':
                        // Inicialización específica para inicio si es necesario
                        break;
                    case 'contacto':
                        // Inicialización específica para contacto si es necesario
                        break;
                }
            }
            
            // Inicialización específica para la sección de servicios
            function initServiciosSection() {
                console.log('Configurando sección de servicios...');
                
                // Buscar elementos después de que la sección se haya cargado
                const btnPosts = document.getElementById('btnPosts');
                const btnCategorias = document.getElementById('btnCategorias');
                const contentPosts = document.getElementById('contentPosts');
                const contentCategorias = document.getElementById('contentCategorias');
                postsContainer = document.getElementById('postsContainer'); // Asignar a la variable global
                
                // Verificar si los elementos existen antes de continuar
                if (!btnPosts || !btnCategorias || !postsContainer) {
                    console.warn('Elementos de servicios no encontrados');
                    return;
                }
                
                // Función para cambiar entre pestañas
                function switchTab(activeTab) {
                    if (activeTab === 'posts') {
                        btnPosts.classList.replace('bg-gray-700', 'bg-cyan-600');
                        btnPosts.classList.replace('hover:bg-gray-600', 'hover:bg-cyan-700');
                        btnCategorias.classList.replace('bg-cyan-600', 'bg-gray-700');
                        btnCategorias.classList.replace('hover:bg-cyan-700', 'hover:bg-gray-600');
                        
                        contentPosts.classList.remove('hidden');
                        contentCategorias.classList.add('hidden');
                    } else {
                        btnCategorias.classList.replace('bg-gray-700', 'bg-cyan-600');
                        btnCategorias.classList.replace('hover:bg-gray-600', 'hover:bg-cyan-700');
                        btnPosts.classList.replace('bg-cyan-600', 'bg-gray-700');
                        btnPosts.classList.replace('hover:bg-cyan-700', 'hover:bg-gray-600');
                        
                        contentCategorias.classList.remove('hidden');
                        contentPosts.classList.add('hidden');
                    }
                }
        
                // Función para mostrar error
                function showError(message) {
                    postsContainer.innerHTML = `
                        <div class="text-center py-8 col-span-4">
                            <p class="text-red-400">${message}</p>
                            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700">
                                Recargar
                            </button>
                        </div>
                    `;
                }
        
                // Función para cargar posts (ahora accesible globalmente)
                window.loadPosts = async function() {
                    console.log('[Debug] Iniciando carga de posts desde:', config.postsDirectory);
                    
                    try {
                        // 1. Intenta cargar el índice de posts
                        let postNumbers = [];
                        try {
                            const indexUrl = `${config.postsDirectory}index.json`;
                            console.log('[Debug] Intentando cargar índice:', indexUrl);
                            
                            const indexResponse = await fetch(indexUrl);
                            if (indexResponse.ok) {
                                const indexData = await indexResponse.json();
                                postNumbers = indexData.posts || [];
                                console.log('[Debug] Posts desde index.json:', postNumbers);
                            } else {
                                console.warn('[Debug] index.json no encontrado o error al cargar');
                            }
                        } catch (e) {
                            console.warn('[Debug] Error al cargar index.json:', e);
                        }
        
                        // 2. Si no hay índice, detectar posts disponibles
                        if (postNumbers.length === 0) {
                            console.log('[Debug] Buscando posts individualmente...');
                            const testPosts = [];
                            
                            for (let i = 1; i <= 20; i++) {
                                const formats = [
                                    `${config.postsDirectory}post-${i}.json`,
                                    `${config.postsDirectory}post_${i}.json`,
                                    `${config.postsDirectory}${i}.json`
                                ];
                                
                                for (const url of formats) {
                                    try {
                                        const response = await fetch(url);
                                        if (response.ok) {
                                            testPosts.push({number: i, url});
                                            console.log(`[Debug] Post encontrado: ${url}`);
                                            break;
                                        }
                                    } catch (error) {
                                        console.log(`[Debug] Error probando ${url}:`, error.message);
                                    }
                                }
                            }
                            
                            postNumbers = testPosts.map(p => p.number);
                            console.log('[Debug] Posts detectados:', postNumbers);
                        }
        
                        // 3. Si no hay posts, mostrar error
                        if (postNumbers.length === 0) {
                            const errorMsg = `No se encontraron posts en ${config.postsDirectory}.<br>
                                             Asegúrate de que existan archivos post-1.json, post-2.json, etc.`;
                            showError(errorMsg);
                            return;
                        }
        
                        // 4. Cargar el contenido de los posts
                        const posts = await Promise.all(
                            postNumbers.map(async number => {
                                try {
                                    const postUrl = `${config.postsDirectory}post-${number}.json`;
                                    const response = await fetch(postUrl);
                                    
                                    if (!response.ok) {
                                        console.warn(`[Debug] Post ${number} no encontrado en ${postUrl}`);
                                        return null;
                                    }
                                    
                                    const postData = await response.json();
                                    let imageUrl = postData.image || '';
                                    
                                    if (imageUrl) {
                                        if (!imageUrl.startsWith('http') && !imageUrl.startsWith('/')) {
                                            imageUrl = `${config.imagesDirectory}${imageUrl}`;
                                        }
                                    } else {
                                        imageUrl = config.defaultImage;
                                    }
                                    
                                    return { 
                                        ...postData, 
                                        number,
                                        image: imageUrl,
                                        postUrl: `${config.postsDirectory}post-${number}.html`
                                    };
                                } catch (error) {
                                    console.error(`[Debug] Error cargando post-${number}.json:`, error);
                                    return null;
                                }
                            })
                        );
                        
                        // 5. Filtrar y ordenar posts
                        const validPosts = posts.filter(post => post !== null)
                                            .sort((a, b) => b.number - a.number)
                                            .slice(0, config.postsPerPage);
                        
                        // 6. Mostrar resultados
                        if (validPosts.length === 0) {
                            showError('Los posts se encontraron pero no se pudieron cargar correctamente.');
                            return;
                        }
                        
                        renderPosts(validPosts);
                        
                    } catch (error) {
                        console.error('[Debug] Error general:', error);
                        showError(`Error al cargar los posts: ${error.message}`);
                    }
                }
        
                // Función para renderizar posts
                function renderPosts(posts) {
                    postsContainer.className = "grid grid-cols-1 gap-4";
                    
                    postsContainer.innerHTML = posts.map(post => `
                        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg card-hover-effect h-full flex flex-col w-full">
                            <img src="${post.image}" alt="${post.title}" 
                                class="w-full h-40 object-cover"
                                onerror="this.onerror=null;this.src='${config.defaultImage}'">
                            <div class="p-4 flex-grow">
                                <span class="inline-block px-3 py-1 bg-gray-700 rounded-full text-xs text-cyan-400 mb-2">
                                    ${post.category || 'General'}
                                </span>
                                <h3 class="text-lg font-bold text-white mb-2">${post.title}</h3>
                                <p class="text-gray-300 text-sm line-clamp-3">${post.excerpt || ''}</p>
                            </div>
                            <div class="px-4 pb-4">
                                <a href="javascript:void(0)" 
                                data-post-number="${post.number}"
                                class="view-post-link text-cyan-400 hover:text-cyan-300 text-sm font-medium">
                                    Leer más →
                                </a>
                            </div>
                        </div>
                    `).join('');
                    
                    // Añadir event listeners a los enlaces
                    document.querySelectorAll('.view-post-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            const postNumber = this.getAttribute('data-post-number');
                            loadFullPost(postNumber);
                        });
                    });
                }
        
                // Event listeners para pestañas
                btnPosts.addEventListener('click', () => switchTab('posts'));
                btnCategorias.addEventListener('click', () => switchTab('categorias'));
        
                // Inicialización de servicios
                switchTab('posts');
                loadPosts();
            }
        
            // Función para cargar post completo (accesible globalmente)
            window.loadFullPost = async function(postNumber) {
                if (!postsContainer) {
                    console.error('postsContainer no está definido');
                    return;
                }
        
                try {
                    // Mostrar indicador de carga
                    postsContainer.innerHTML = `
                        <div class="text-center py-8 col-span-1 w-full">
                            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500 mx-auto"></div>
                            <p class="mt-4 text-gray-400">Cargando post...</p>
                        </div>
                    `;
                    
                    // Cargar el post completo
                    const postUrl = `${config.postsDirectory}post-${postNumber}.json`;
                    const response = await fetch(postUrl);
                    
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar el post #${postNumber}`);
                    }
                    
                    const post = await response.json();
                    
                    // Preparar la imagen
                    let imageUrl = post.image || '';
                    if (imageUrl && !imageUrl.startsWith('http') && !imageUrl.startsWith('/')) {
                        imageUrl = `${config.imagesDirectory}${imageUrl}`;
                    } else if (!imageUrl) {
                        imageUrl = config.defaultImage;
                    }
                    
                    // Preparar el contenido
                    let postContent = '';
                    if (post.content_base64) {
                        try {
                            postContent = atob(post.content_base64);
                        } catch (e) {
                            console.error('Error al decodificar contenido Base64:', e);
                            postContent = 'Error al cargar el contenido';
                        }
                    } else {
                        postContent = post.content || post.excerpt || 'No hay contenido disponible para este post.';
                    }
                    
                    // Renderizar el post completo
                    postsContainer.innerHTML = `
                        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg w-full">
                            <img src="${imageUrl}" alt="${post.title}" 
                                class="w-full h-60 object-cover"
                                onerror="this.onerror=null;this.src='${config.defaultImage}'">
                            <div class="p-6">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="inline-block px-3 py-1 bg-gray-700 rounded-full text-xs text-cyan-400">
                                        ${post.category || 'General'}
                                    </span>
                                    <button id="btnBackToPosts" class="text-gray-400 hover:text-white px-3 py-1 bg-gray-700 rounded">
                                        ← Volver a posts
                                    </button>
                                </div>
                                <h2 class="text-2xl font-bold text-white mb-4">${post.title}</h2>
                                <div class="text-gray-300 post-content">
                                    ${postContent}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Añadir event listener al botón de volver
                    const backButton = document.getElementById('btnBackToPosts');
                    if (backButton) {
                        backButton.addEventListener('click', function(e) {
                            e.preventDefault();
                            console.log('Volviendo a la lista de posts');
                            if (typeof loadPosts === 'function') {
                                loadPosts();
                            } else {
                                console.error('loadPosts no está definido');
                            }
                        });
                    }
                    
                } catch (error) {
                    console.error('Error al cargar el post completo:', error);
                    postsContainer.innerHTML = `
                        <div class="text-center py-8 col-span-1 w-full">
                            <p class="text-red-400">Error al cargar el post: ${error.message}</p>
                            <button id="btnErrorBackToPosts" class="mt-4 px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700">
                                Volver a posts
                            </button>
                        </div>
                    `;
                    
                    const errorBackButton = document.getElementById('btnErrorBackToPosts');
                    if (errorBackButton) {
                        errorBackButton.addEventListener('click', function() {
                            if (typeof loadPosts === 'function') {
                                loadPosts();
                            }
                        });
                    }
                }
            };
        
            // Configurar los event listeners para la navegación
            document.querySelectorAll('#tmMainNav a[data-route]').forEach(enlace => {
                enlace.addEventListener('click', (e) => {
                    e.preventDefault();
                    const ruta = enlace.getAttribute('data-route');
                    
                    if (ruta) {
                        if (isExpanded) {
                            toggleSidebar();
                        }
                        cargarContenido(ruta);
                    }
                });
            });
        
            // Función para alternar el sidebar
            function toggleSidebar() {
                const logoImage = document.querySelector('img[alt="Raccoon base"]');
                
                if (isExpanded) {
                    // Contraer
                    sidebar.classList.remove('w-screen');
                    sidebar.classList.add('w-1/4');
                    
                    setTimeout(() => {
                        contenido.classList.remove('hidden');
                        contenido.style.marginLeft = '25%';
                    }, 300);
                    
                    sidebarToggle.style.display = 'none';
        
                    // Ajustar tamaño del texto
                    textElements.forEach(element => {
                        element.classList.remove('text-3xl');
                        element.classList.add('text-xl');
                    });
                    
                    // Ajustar tamaño del logo si existe
                    if (logoImage) {
                        logoImage.classList.remove('lg:w-48');
                        logoImage.classList.add('lg:w-24');
                    }
                } else {
                    // Expandir
                    sidebar.classList.remove('w-1/4');
                    sidebar.classList.add('w-screen');
                    contenido.classList.add('hidden');
                    contenido.style.marginLeft = '0';
                    sidebarToggle.style.display = 'block';
        
                    // Ajustar tamaño del texto
                    textElements.forEach(element => {
                        element.classList.remove('text-xl');
                        element.classList.add('text-3xl');
                    });
                    
                    // Ajustar tamaño del logo si existe
                    if (logoImage) {
                        logoImage.classList.remove('lg:w-24');
                        logoImage.classList.add('lg:w-48');
                    }
                }
                
                isExpanded = !isExpanded;
            }
        
            // Configuración de fondos aleatorios para el sidebar
            const backgrounds = [
                'tablero.jpg',
                'blue-room.jpg',
                'consola-espacio.jpg',
                'pasillo-cables.jpg',
                'lentes-neon.jpg',
                'tablero-monitor.jpg',
                'fondo-camino-grafiti.jpg',
                'fondo-codigo.jpg',
                'fondo-cuadrado-neon.jpg',
                'fondo-cuadrados-neon.jpg',
                'fondo-cuadrado-verde-neon.jpg',
                'fondo-monitor.jpg',
                'fondo-panel-control.jpg',
                'fondo-pantas-neon.jpg',
                'fondo-escalera-neon.jpg',
                'eye.jpg',
                'walking-blue-men.jpg',
                'hand-1.jpg',
                'cabina.jpg',
                'cabina-2.jpg',
                'cabina-3.jpg',
                'red-laser-eyes.jpg',
                'hand-2.jpg',
                'cabina-4.jpg',
                'hand-3.jpg',
                'cabina-5.jpg',
                'panel.jpg',
                'monitor-2.jpg',
                'tablero-2.jpg',
                'radio-pixel-art.jpg'
            ];
        
            function setRandomBackground() {
                const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                sidebar.style.backgroundImage = `url('/img/fondos-navbar/${randomBg}')`;
                sidebar.style.backgroundSize = 'cover';
                sidebar.style.backgroundPosition = 'center';
            }
        
            // Inicialización
            setRandomBackground();
            sidebarToggle.addEventListener('click', toggleSidebar);
            cargarContenido('secciones/inicio.html');
        });
        </script>
</body>
</html>
