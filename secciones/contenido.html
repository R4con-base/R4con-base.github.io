<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-hover-effect {
            transition: all 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(34, 211, 238, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen overflow-y-auto">
    <div class="w-full overflow-x-hidden">
        <section class="py-16 bg-gray-900 bg-opacity-30">
            <div class="container mx-auto px-4">
                <!-- Botones de navegación -->
                <!-- Botones de navegación -->
                <div class="flex justify-center mb-12 gap-6">
                    <button id="btnPosts" class="py-3 px-8 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg font-medium text-lg transition-colors duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50">
                        Posts
                    </button>
                    <button id="btnCategorias" class="py-3 px-8 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium text-lg transition-colors duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Categorías
                    </button>
                </div>

                <!-- Buscador -->
                <div class="max-w-2xl mx-auto mb-8 px-4 w-full">
                    <div class="relative">
                        <input type="text" id="searchInput" 
                            class="w-full px-6 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 text-white placeholder-gray-400" 
                            placeholder="Buscar posts por título, categoría o contenido...">
                        <div class="absolute right-3 top-3 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                    <div id="searchResultsInfo" class="text-sm text-gray-400 mt-2 hidden"></div>
                </div>

                <!-- Contenedor principal -->
                <div class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-xl shadow-2xl p-8 min-h-[600px]">
                    <!-- Contenido de Posts -->
                    <div id="contentPosts" class="w-full">
                        <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-4" id="postsContainer">
                            <div class="text-center py-8 col-span-4">
                                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500 mx-auto"></div>
                                <p class="mt-4 text-gray-400">Cargando posts...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contenido de Categorías -->
                <div id="contentCategorias" class="w-full hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4" id="categoriesContainer">
                        <!-- Las categorías se cargarán aquí dinámicamente -->
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
