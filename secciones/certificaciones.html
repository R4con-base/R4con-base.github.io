<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Titulos y Certificaciones</title>
    <style>
        .certificate-card {
            transition: all 0.3s ease;
        }
        .certificate-card:hover {
            transform: translateY(-5px);
        }
        
        /* Estilos para el visor de certificados */
        #certificateViewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #certificateContainer {
            background: #1f2937;
            border-radius: 0.5rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        #closeCertificate {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Sección de Certificaciones -->
    <section id="certificaciones" class="py-12 sm:py-16 md:py-20 lg:py-24 bg-gray-800 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900/50 to-gray-800/50"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center text-white mb-8 sm:mb-12 md:mb-16">
                Mis Certificaciones y Cursos
            </h2>
            
            <!-- Grid de Certificaciones -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
                <!-- Certificado 1 -->
                <div class="certificate-card bg-gray-800/30 p-4 sm:p-6 rounded-xl backdrop-blur-sm border border-gray-700" data-category="programacion">
                    <div class="flex items-start sm:items-center mb-4">
                        <div class="p-2 sm:p-3 rounded-lg mr-3 sm:mr-4 flex-shrink-0" style="background-color: white !important;">
                            <img src="/secciones/posts/images/st-logo.png" alt="Logo Santo Tomás" class="w-12 h-12 sm:w-16 sm:h-16">
                        </div>
                        <h3 class="text-lg sm:text-xl font-bold text-white leading-tight">Analista programador</h3>
                    </div>
                    <p class="text-gray-300 mb-4 text-sm sm:text-base">Titulado en Santo tomas 2025</p>
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0">
                       

                        <button class="view-certificate px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all text-sm sm:text-base w-full sm:w-auto" data-certificate="cert1">
                            Ver Mas
                        </button>
                    </div>
                </div>
                
                <!-- Certificado 2 -->
                <div class="certificate-card bg-gray-800/30 p-4 sm:p-6 rounded-xl backdrop-blur-sm border border-gray-700" data-category="diseno">
                    <div class="flex items-start sm:items-center mb-4">
                        <div class="bg-blue-500/20 p-2 sm:p-3 rounded-lg mr-3 sm:mr-4 flex-shrink-0">
                            <img src="/secciones/posts/images/logo.webp" alt="Logo Santo Tomás" class="w-12 h-12 sm:w-16 sm:h-10">
                        </div>
                        <h3 class="text-lg sm:text-xl font-bold text-white leading-tight">Fundamentos de seguridad de la información</h3>
                    </div>
                    <p class="text-gray-300 mb-4 text-sm sm:text-base">Curso realizado en Hackthebox</p>
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0">
                        <span class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-full text-sm w-fit">101 horas</span>
                        <button class="view-certificate px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all text-sm sm:text-base w-full sm:w-auto" data-certificate="cert2">
                            Ver Certificado
                        </button>
                    </div>
                </div>
                
                <!-- Certificado 3 -->
                <div class="certificate-card bg-gray-800/30 p-4 sm:p-6 rounded-xl backdrop-blur-sm border border-gray-700" data-category="programacion">
                    <div class="flex items-start sm:items-center mb-4">
                        <div class="bg-blue-500/20 p-2 sm:p-3 rounded-lg mr-3 sm:mr-4 flex-shrink-0" style="background-color: white !important;">
                            <img src="/secciones/posts/images/hk-mentor.webp" alt="Logo Santo Tomás" class="w-12 h-12 sm:w-16 sm:h-16">
                        </div>
                        <h3 class="text-lg sm:text-xl font-bold text-white leading-tight">Fundamentos Iso 27001</h3>
                    </div>
                    <p class="text-gray-300 mb-4 text-sm sm:text-base">Certificado por Hacker Mentor 2025</p>
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 sm:gap-0">
                        <button class="view-certificate px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all text-sm sm:text-base w-full sm:w-auto" data-certificate="cert3">
                            Ver Certificado
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Visor de Certificados (hidden por defecto) -->
    <div id="certificateViewer">
        <div id="certificateContainer">
            <button id="closeCertificate">&times;</button>
            <div id="certificateContent" class="p-6"></div>
        </div>
    </div>

    <!-- JavaScript para certificados -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejador para botones de certificados
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('view-certificate-btn')) {
                e.preventDefault();
                const certId = e.target.getAttribute('data-certificate');
                showCertificate(certId);
            }
        });

        // Manejador para cerrar el visor
        document.getElementById('closeCertificate').addEventListener('click', function() {
            document.getElementById('certificateViewer').style.display = 'none';
        });

        // Función para mostrar certificados
        function showCertificate(certId) {
            const viewer = document.getElementById('certificateViewer');
            const content = document.getElementById('certificateContent');
            
            // Mostrar loader
            content.innerHTML = '<div class="text-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-cyan-500 mx-auto"></div><p class="mt-3 text-gray-400">Cargando certificado...</p></div>';
            viewer.style.display = 'flex';

            // Simular carga (en producción usarías fetch o similar)
            setTimeout(() => {
                switch(certId) {
                    case 'analista':
                        content.innerHTML = `
                            <div class="text-center">
                                <h3 class="text-2xl font-bold mb-6">Analista Programador</h3>
                                <img src="/secciones/posts/images/st-logo.png" alt="Certificado" class="mx-auto max-w-full h-auto mb-6">
                                <div class="text-left space-y-4">
                                    <p><strong>Institución:</strong> Santo Tomás</p>
                                    <p><strong>Año:</strong> 2025</p>
                                    <p><strong>Duración:</strong> 2 años</p>
                                    <p><strong>Descripción:</strong> Titulación como analista programador con especialización en desarrollo web y seguridad informática.</p>
                                </div>
                            </div>`;
                        break;
                    case 'hackthebox':
                        content.innerHTML = `
                            <div class="text-center">
                                <h3 class="text-2xl font-bold mb-6">Fundamentos de Seguridad</h3>
                                <img src="/secciones/posts/images/logo.webp" alt="Certificado" class="mx-auto max-w-full h-auto mb-6">
                                <div class="text-left space-y-4">
                                    <p><strong>Plataforma:</strong> HackTheBox</p>
                                    <p><strong>Duración:</strong> 101 horas</p>
                                    <p><strong>Descripción:</strong> Curso completo sobre fundamentos de seguridad informática.</p>
                                </div>
                            </div>`;
                        break;
                    case 'iso27001':
                        // Para certificados complejos, redirigir directamente
                        window.open('/certs/iso27.html', '_blank');
                        viewer.style.display = 'none';
                        break;
                    default:
                        content.innerHTML = '<p class="text-red-400">Certificado no encontrado</p>';
                }
            }, 500);
        }
    });
    </script>
</body>
</html>
